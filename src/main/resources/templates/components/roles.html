<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <h2>Список всех ролей</h2><br>
        </div>
        <div class="col-2">
            <button data-toggle="modal" data-target="#rolesAddForm" class="btn btn-success">Добавить Роль</button>
        </div>
    </div>

    <table id="qrGroup-table" class="table table-hover table-bordered" data-order='[[0, "desc"]]'>
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div>
        <div id="rolesAddForm" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Добавление Роли</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="container modal-body">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-success" id="addNewQrGroupButton" >Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
