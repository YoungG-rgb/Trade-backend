<div class="container-fluid">
    <div class="col-md-12">
        <form id="searchRoleForm" th:object="${roleFilterPattern}" method="post"><br>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Название роли" th:field="*{name}">
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">

                </div>
                <br><br>
                <div class="col-4">
                    <button id="reloadRolesFilterButton" class="btn btn-primary" style="margin-top: 30px;">Фильтровать</button>
                </div>
                <div class="col-4">

                </div>
            </div>
        </form>
    </div>
    <br>

    <div class="row">
        <div class="col-10">
            <h2>Список всех ролей</h2><br>
        </div>
        <div class="col-2">
            <button data-toggle="modal" data-target="#rolesAddForm" class="btn btn-success">Добавить Роль</button>
        </div>
    </div>

    <table id="roles-table" class="table table-hover table-bordered" data-order='[[0, "desc"]]'>
        <thead>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div>
        <div id="rolesAddForm" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Добавление Роли</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="container modal-body">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-success" id="addNewQrGroupButton" >Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
